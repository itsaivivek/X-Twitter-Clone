<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / X</title>
    <link rel="stylesheet" href="./src/output.css">

</head>
<body>
    <main class="flex">
        <section class="leftContainer w-[24%] h-screen flex flex-col gap-1 px-12 py-2 text-xl text-white bg-black">
            <div class="logo w-fit border-2">
                <img class="w-8" src="svg/logo.svg" alt="Logo">
            </div>
            <div class="homeButton font-bold">
                <div class="homeIcon">
                    <img src="svg/home.svg" alt="Home">
                </div>
                <div class="homeText">Home</div>
            </div>
            <div class="exploreButton">
                <div class="exploreIcon">
                    <img src="svg/explore.svg" alt="explore">
                </div>
                <div class="exploreText">Explore</div>
            </div>
            <div class="notificationButton">
                <div class="notificationIcon">
                    <img src="svg/notification.svg" alt="notification">
                </div>
                <div class="notificationText">Notifications</div>
            </div>
            <div class="followButton">
                <div class="followIcon">
                    <img src="svg/follow.svg" alt="Follow">
                </div>
                <div class="followText">Follow</div>
            </div>
            <div class="chatButton">
                <div class="chatIcon">
                    <img src="svg/chat.svg" alt="chat">
                </div>
                <div class="chatText">Chat</div>
            </div>
            <div class="GrokButton">
                <div class="grokIcon">
                    <img src="svg/grok.svg" alt="grok">
                </div>
                <div class="grokText">Grok</div>
            </div>
            <div class="profileButton">
                <div class="profileIcon">
                    <img src="svg/profile.svg" alt="profile">
                </div>
                <div class="profileText">Profile</div>
            </div>
            <div class="moreButton">
                <div class="moreIcon">
                    <img src="svg/more.svg" alt="more">
                </div>
                <div class="moreText">More</div>
            </div>
            <div class="PostButton items-center justify-center border-2 rounded-3xl py-3! text-base text-black bg-white w-60! font-bold hover:bg-white!">Post</div>
            <div class="profileId justify-start items-center rounded-4xl py-3 mt-12 gap-1! w-3xs!">
                <div class="profilePicture h-11 w-11 overflow-hidden rounded-full">
                    <img class="object-cover w-14! invert-0!" src="./img/profilepicture.jpg" alt="Picture">
                </div>
                <div class="profileText">
                    <div class="name text-base font-bold">Vivek Bhatt</div>
                    <div class="username text-sm text-neutral-500">@itsaivivek</div>
                </div>
                <div class="horizontalDots ml-12">
                    <img class="w-5!" src="./svg/horizontalDots.svg" alt="...">
                </div>
            </div>
        </section>
        <section class="middleContainer border-2 w-[44%] h-screen">

        </section>
        <section class="rightContainer border-2 w-[32%] h-screen">

        </section>
    </main>
</body>
</html>
