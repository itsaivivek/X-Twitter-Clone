<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / X</title>
    <link rel="stylesheet" href="./src/output.css">

</head>

<body>
    <main class="flex">
        <section class="leftContainer w-[24%] h-screen flex flex-col gap-1 px-12 py-2 text-xl text-white bg-black">
            <div class="logo p-2! ml-2">
                <img class="w-8!" src="svg/logo.svg" alt="Logo">
            </div>
            <div class="homeButton font-bold">
                <div class="homeIcon">
                    <img src="svg/home.svg" alt="Home">
                </div>
                <div class="homeText">Home</div>
            </div>
            <div class="exploreButton">
                <div class="exploreIcon">
                    <img src="svg/explore.svg" alt="explore">
                </div>
                <div class="exploreText">Explore</div>
            </div>
            <div class="notificationButton">
                <div class="notificationIcon">
                    <img src="svg/notification.svg" alt="notification">
                </div>
                <div class="notificationText">Notifications</div>
            </div>
            <div class="followButton">
                <div class="followIcon">
                    <img src="svg/follow.svg" alt="Follow">
                </div>
                <div class="followText">Follow</div>
            </div>
            <div class="chatButton">
                <div class="chatIcon">
                    <img src="svg/chat.svg" alt="chat">
                </div>
                <div class="chatText">Chat</div>
            </div>
            <div class="GrokButton">
                <div class="grokIcon">
                    <img src="svg/grok.svg" alt="grok">
                </div>
                <div class="grokText">Grok</div>
            </div>
            <div class="profileButton">
                <div class="profileIcon">
                    <img src="svg/profile.svg" alt="profile">
                </div>
                <div class="profileText">Profile</div>
            </div>
            <div class="moreButton">
                <div class="moreIcon">
                    <img src="svg/more.svg" alt="more">
                </div>
                <div class="moreText">More</div>
            </div>
            <div
                class="PostButton items-center justify-center rounded-3xl py-3! text-base text-black bg-white w-60! font-bold hover:bg-white!">
                Post</div>
            <div class="profileId justify-start items-center rounded-4xl py-3 mt-12 gap-1! w-3xs!">
                <div class="profilePicture">
                    <img src="./img/profilepicture.jpg" alt="Picture">
                </div>
                <div class="profileText">
                    <div class="name text-base font-bold">Vivek Bhatt</div>
                    <div class="username text-sm text-neutral-500">@itsaivivek</div>
                </div>
                <div class="horizontalDots ml-12">
                    <img class="w-5!" src="./svg/horizontalDots.svg" alt="...">
                </div>
            </div>
        </section>


        <section class="middleContainer border w-[44%] h-screen flex flex-col">
            <div class="feedHeader h-14">
                <div class="forYouTab font-bold">For you</div>
                <div class="followingTab">Following</div>
            </div>
            <div class="postComposerBox flex-col gap-2">
                <div class="firstSection flex gap-2">
                    <div class="profilePicture">
                        <img src="img/profilepicture.jpg" alt="">
                    </div>
                    <div class="textField border grow">
                        <input class="border w-full h-15 placeholder:text-xl" type="text" name="textpost" id="textpost" placeholder="What's happening?">
                        <div class="whoCanReply">
                            <div class="globeIcon"><img src="./svg/globe.svg" alt=""></div>
                            <div class="everyone">Everyone can reply</div>
                        </div>
                    </div>
                </div>
                <div class="secondSection">
                    <div class="extraIconBox">
                        <div class="photosIcon"></div>
                        <div class="gifIcon"></div>
                        <div class="blueGrokIcon"></div>
                        <div class="pollIcon"></div>
                        <div class="emojiIcon"></div>
                        <div class="scheduleIcon"></div>
                        <div class="mapIcon"></div>
                    </div>
                    <div class="postBox">Post</div>
                </div>
            </div>
        </section>


        <section class="rightContainer w-[32%] h-screen">

        </section>
    </main>
</body>

</html>
